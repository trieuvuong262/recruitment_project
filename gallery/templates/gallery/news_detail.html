{% extends 'home/base.html' %}

{% block content %}
<div class="news-detail-container" style="max-width: 850px; margin: 40px auto; padding: 20px; background: #ffffff; border-radius: 8px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); text-align: center;">
    
    <h1 class="news-detail-title" style="font-size: 28px; font-weight: bold; margin-bottom: 10px;">
        {{ news.title }}
    </h1>
    
    <p class="news-detail-date" style="font-size: 14px; color: #888; margin-bottom: 20px;">
        Ngày đăng: {{ news.created_at|date:"d/m/Y" }}
    </p>

    {% if news.image %}
        <img class="news-detail-image" src="{{ news.image.url }}" alt="{{ news.title }}" 
             style="max-width: 100%; height: auto; border-radius: 6px; display: block; margin: 0 auto;">
    {% endif %}

    <div class="news-detail-content" style="font-size: 16px; line-height: 1.6; text-align: justify; margin-top: 20px;">
        {{ news.content|safe }}
    </div>

    <a href="{% url 'home' %}" class="news-detail-btn-primary" 
       style="display: block; width: fit-content; margin: 30px auto 0; padding: 10px 20px; font-size: 16px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px; transition: 0.3s;">
        ← Quay lại danh sách tin tức
    </a>
</div>
{% endblock %}
